<!DOCTYPE html>
<html>

<head>
    <title>Hello Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <p id="para">This is a paragraph</p>
        </div>

        <div class="row">
            <button id="button">Click here to reset text</button>
        </div>

        <div class="row">
            <p id="para-1">This is text</p>
            <p id="para-2">This is another text</p>
        </div>

        <div class="row">
            <button id="button-1">Click here to add before</button>
        </div>

        <div class="row">
            <button id="button-6">Click here to Append</button>
        </div>
        
        <div class="row">
            <button id="button-7">Clone to body</button>
        </div>

        <div class="row">
            <p id="para-3">This is text</p>
        </div>

        <div class="row">
            <p id="para-4">This is another text</p>
        </div>

            <button id="button-2">Click here to Prepend</button>
        </div>

        <div class="row">
            <button id="button-3">Click here to Add After</button>
        </div>
        
        <div class="row">
            <button id="button-5">Click here to Insert After</button>
        </div>

        <div class="row">
            <p id="para-5">This is text</p>
        </div>

        <div class="row">
            <p id="para-6">This is another text</p>
        </div>

        <div class="row">
            <ol>  
                <li>Item 1</li>  
                <li>Item 2</li>  
                <li>Item 3</li>  
              </ol> 
        </div>

        <div class="row">
            <button id="button-4">Prepend item</button>
        </div>

        <div  id="clone" class="row">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="jQuery/two.js"> </script>

</html>
